<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">SELENIUM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Movies</a>
          </li>
        </ul>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../assets/user.png" alt="User" class="rounded-circle me-2" width="30" height="30">
            <span id="user-name"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Action 1</a></li>
            <li><a class="dropdown-item" href="#">Action 2</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" id="logout-btn">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2 class="mb-0">Movie List</h2>
      <div>
        <input type="text" class="form-control" id="searchTerm" placeholder="Enter movie name...">
      </div>
      <!-- <button class="btn btn-primary">Create</button> -->
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-center" style="width: 50px;">#</th>
            <th scope="col">Name</th>
            <th scope="col">Release Date</th>
            <th scope="col">Rate</th>
            <th scope="col">Director</th>
          </tr>
        </thead>
        <tbody id="movies-table-body">

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>

<script src="../js/dashboard.js"></script>
